<nav class="sidenav">
  <h3>Categories</h3>
  <section class="sidenav-content" *ngFor="let category of categories">
    <section class="nav-group collapsible">
      <input id="{{category.name}}" type="checkbox">
      <label for="{{category.name}}">{{category.name}}</label>
      <ul class="nav-list">
        <li *ngFor="let child of category.subcategories">
          <a class="nav-link" (click)=getCategoryItem($event)>{{child}}</a>
        </li>
      </ul>
    </section>
  </section>
</nav>
